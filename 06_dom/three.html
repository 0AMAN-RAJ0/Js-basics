<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Nodelist</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('h1')
    console.log(div)
    div.className = "main"
    div.id = Math.round(Math.random()*10+1)

    div.setAttribute('title', "generated title") // preferrable -> directly set the attribute without bringing it
    div.style.backgroundColor = "green"
    div.style.padding = "15px"
    // div.innerText = "Hello, I am AMAN RAJ"

    const addText = document.createTextNode("Hello, I am AMAN RAJ")
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
</html>
